<!DOCTYPE html>
<html lang="hi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - TodoList Application</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" th:href="@{/}">
                <i class="bi bi-check2-square me-2"></i>
                TodoList Application
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" th:href="@{/}">
                    <i class="bi bi-arrow-left me-1"></i>Back to Tasks
                </a>
            </div>
        </div>
    </nav>

    <!-- Alert Messages -->
    <div class="container-fluid mt-3">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-pencil-square me-2"></i>Edit Task
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/tasks/{id}/edit(id=${taskDTO.id})}" th:object="${taskDTO}" method="post">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title *</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" 
                                       placeholder="Enter task title" required>
                                <div th:if="${#fields.hasErrors('title')}" class="text-danger small" 
                                     th:errors="*{title}">Title Error</div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" 
                                          rows="4" placeholder="Enter task description"></textarea>
                                <div th:if="${#fields.hasErrors('description')}" class="text-danger small" 
                                     th:errors="*{description}">Description Error</div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="dueDate" class="form-label">Due Date</label>
                                    <input type="date" class="form-control" id="dueDate" th:field="*{dueDate}">
                                    <div th:if="${#fields.hasErrors('dueDate')}" class="text-danger small" 
                                         th:errors="*{dueDate}">Due Date Error</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="priority" class="form-label">Priority</label>
                                    <select class="form-select" id="priority" th:field="*{priority}">
                                        <option th:each="priority : ${priorities}" 
                                                th:value="${priority}" 
                                                th:text="${priority.displayName}"
                                                th:selected="${priority == taskDTO.priority}">Priority</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="project" class="form-label">Project</label>
                                <input type="text" class="form-control" id="project" th:field="*{project}" 
                                       list="projectList" placeholder="Enter or select project">
                                <datalist id="projectList">
                                    <option th:each="project : ${projects}" th:value="${project}"></option>
                                </datalist>
                                <div th:if="${#fields.hasErrors('project')}" class="text-danger small" 
                                     th:errors="*{project}">Project Error</div>
                            </div>

                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="completed" th:field="*{completed}">
                                    <label class="form-check-label" for="completed">
                                        <i class="bi bi-check-circle me-1"></i>Mark as Completed
                                    </label>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left me-1"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check me-1"></i>Update Task
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Task Actions -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-gear me-2"></i>Task Actions
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <form th:action="@{/tasks/{id}/toggle(id=${taskDTO.id})}" method="post">
                                    <button type="submit" class="btn btn-outline-success w-100 mb-2">
                                        <i th:class="${taskDTO.completed} ? 'bi bi-arrow-counterclockwise' : 'bi bi-check-circle'"
                                           class="me-1"></i>
                                        <span th:text="${taskDTO.completed} ? 'Mark Incomplete' : 'Mark Complete'"></span>
                                    </button>
                                </form>
                            </div>
                            <div class="col-md-4">
                                <a th:href="@{/}" class="btn btn-outline-primary w-100 mb-2">
                                    <i class="bi bi-list me-1"></i>View All Tasks
                                </a>
                            </div>
                            <div class="col-md-4">
                                <form th:action="@{/tasks/{id}/delete(id=${taskDTO.id})}" method="post">
                                    <button type="submit" class="btn btn-outline-danger w-100 mb-2"
                                            onclick="return confirm('Are you sure you want to delete this task?')">
                                        <i class="bi bi-trash me-1"></i>Delete Task
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
